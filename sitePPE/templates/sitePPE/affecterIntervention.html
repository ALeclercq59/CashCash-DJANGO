{% load crispy_forms_filters %}
{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/gijgo@1.9.11/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.11/css/gijgo.min.css" rel="stylesheet" type="text/css"/>

    <script src="https://unpkg.com/gijgo@1.9.13/js/messages/messages.fr-fr.js" type="text/javascript"></script>

    <link rel="stylesheet" href="{% static "sitePPE/css/main.css" %}" />
    <meta charset="UTF-8">
    <title>Affecter Intervention</title>
</head>
<body>

<div class="container-contact100">
    <div class="wrap-contact100" >
        <span class="contact100-form-title">
                Affecter Intervention
        </span>

        <form method="post" action="" autocomplete="off">
            {% csrf_token %}
            {{ form|crispy }}
            <button id="boutonAffecter" type="submit" class="btn btn-primary" style="width: 100px">Affecter</button>
        </form>

        {% if statut %}
            <br>
            <p style="text-align: center">
                <a href="{% url "pdfAffecter" %}"><button class="btn btn-primary">Fiche intervention pour le client n°{{ client.id }} en PDF</button></a>
            </p>
            <script>
                $('#boutonAffecter').attr('hidden', 'true');
            </script>
        {% endif %}

        <hr style="height:2px;border-width:0;color:gray;background-color:lightgray; margin-top: 10%">
        <a href="{% url 'logout' matricule %}"><button style="float: left" class="btn btn-primary">Accueil</button></a>
        <a href="{% url 'deconnexion' %}"><button style="float: right" class="btn btn-primary">Déconnexion</button></a>
    </div>
</div>

</body>
</html>

<script>
    $('.datetime-input').datepicker({
        showOnFocus: true,
        showRightIcon: true,
        uiLibrary: 'bootstrap4',
        format: 'yyyy-mm-dd',
        locale: 'fr-fr',
        weekStartDay: 1,
    });
</script>
