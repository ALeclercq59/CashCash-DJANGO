{% load crispy_forms_filters %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static "sitePPE/css/main.css" %}" />
    <meta charset="UTF-8">
    <title>Affecter Intervention</title>
</head>
<body>

<div class="container-contact100">
    <div class="wrap-contact100" >
        <span class="contact100-form-title">
                Affecter Intervention
        </span>
        <form method="post" action="" autocomplete="off">
            {% csrf_token %}
            {{ form|crispy }}
            {% if error1 %}
                <div class="alert alert-danger col-12" role="alert" style="text-align:center">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    Numéro Client incorrect
                </div>
            {% endif %}
            {% if error %}
                <div class="alert alert-danger col-12" role="alert" style="text-align:center">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    Le client a déjà une intervention programmée !
                </div>
            {% endif %}
            <button type="submit" class="btn btn-primary">Rechercher</button>
        </form>
        <hr style="height:2px;border-width:0;color:gray;background-color:lightgray; margin-top: 10%">
        <a href="{% url 'accueil' matricule %}"><button style="float: left" class="btn btn-primary">Accueil</button></a>
        <a href="{% url 'logout' %}"><button style="float: right" class="btn btn-primary">Déconnexion</button></a>


    </div>
</div>

</body>
</html>
