{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static "sitePPE/css/main.css" %}" />
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="container-contact100">
        <div class="wrap-contact100" >
            <span class="contact100-form-title">
                Statistiques
            </span>
             <div class="container col-10" style="text-align: center">
                 <h5 class="bg-light border border-primary">
                     {{ technicien.nom }} {{ technicien.prenom }}
                     <br>
                     {{ moislettre }} {{ annee }}
                 </h5>
             </div>
            <br>
            <br>
            Nombre d'Intervention du technicien : <b>{{ nb_inter.id__count }}</b>
            <br>
            <br>
            Nombre de kilomètres parcourus : <b>{{ distance_km }} km</b>
            <br>
            <br>
            Temps passée à contrôler les matériels : <b>{{ heure }}h{{ min }}</b>
            <br>
            <br>
            <br>
            <p style="text-align: center"><a href="{% url "rechercheStat" matricule %}"><button class="btn btn-primary">Revenir au menu Statistique</button></a></p>
            <hr style="height:2px;border-width:0;color:gray;background-color:lightgray; margin-top: 10%">
            <a href="{% url 'accueil' matricule %}"><button style="float: left" class="btn btn-primary">Accueil</button></a>
            <a href="{% url 'logout' %}"><button style="float: right" class="btn btn-primary">Déconnexion</button></a>
        </div>
</div>

</body>
</html>
