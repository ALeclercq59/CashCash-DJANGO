{% load crispy_forms_filters %}
{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static "sitePPE/css/main.css" %}" />
    <meta charset="UTF-8">
    <title>Connexion</title>
</head>
<body>

<form method="post" action="">
    <div class="container-contact100">
        <div class="wrap-contact100" >
            <span class="contact100-form-title">
                Connexion
            </span>
            {% csrf_token %}
            {{ form|crispy }}

            {% if error %}
            <div class="alert alert-danger col-12" role="alert" style="text-align:center">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                Nom d'utilisateur/mot de passe incorrect
            </div>
            {% endif %}

            <div class="centre"><button type="submit" class="btn btn-primary">Se Connecter</button></div>
        </div>
    </div>
</form>




</body>
</html>
