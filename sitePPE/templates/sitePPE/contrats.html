{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static "sitePPE/css/main.css" %}" />
    <meta charset="UTF-8">
    <title>Contrats</title>
</head>
<body>
<div class="container-contact100">
        <div class="wrap-contact100" >
            <span class="contact100-form-title">
                Contrats arrivant à échéance
            </span>
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">N° Contrat</th>
                    <th scope="col">Jours avant échéance</th>
                </tr>
            </thead>
            {% for l in liste %}$
            {% endfor %}
            {% for id, days in dictContrat.items %}
                <tr>
                    <td>{{ id }}</td>
                    <td>{{ days }}</td>
                </tr>
            {% endfor %}
        </table>
            <hr style="height:2px;border-width:0;color:gray;background-color:lightgray; margin-top: 10%">
            <a href="{% url 'accueil' matricule %}"><button style="float: left" class="btn btn-primary">Accueil</button></a>
            <a href="{% url 'logout' %}"><button style="float: right" class="btn btn-primary">Déconnexion</button></a>
        </div>
</div>


</body>
</html>
